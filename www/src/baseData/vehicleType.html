<module-view icon="app-product-icon" parent-title="基础资料 / " title="车型信息管理">
    <div ui-tree>
        <ol ui-tree-nodes="" ng-model="vehicleType.list">
            <li ng-repeat="item in vehicleType.list" ui-tree-node>
                <div ui-tree-handle>
                    {{item.title}}
                </div>
                <ol ui-tree-nodes="" ng-model="item.nodes">
                    <li ng-repeat="subItem in item.nodes" ui-tree-node>
                        <div ui-tree-handle>
                            {{subItem.title}}
                        </div>
                    </li>
                </ol>
            </li>
        </ol>
    </div>
        
    
</module-view>
