
<module-view icon="app-product-icon" parent-title="监控中心 / " title="当前车辆状态">     
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">车辆状态</div>
        <div class="panel-body">
            <div class="jumbotron col-md-12">
                <div class="row">
                    <div class="col-md-12 block-title">搜索条件</div>
                </div>
                <div class="form-group label-floating col-md-8">
                    <div class="">
                      <label class="control-label" for="focusedInput1">叉车编号、部门、司机</label>
                      <input class="form-control" id="focusedInput1" type="text">
                    </div>                
                 </div>
                 <div class="col-md-2">
                         <select id="select1" class="form-control">
                              <option>--请选择在线状态--</option>
                              <option>在线</option>
                              <option>离线</option>
                          </select>                     
                  </div>

                  <div class="col-md-2">
                      <a class="btn btn-primary btn-raised btn-lg pull-right pull-buttom">查询</a>
                  </div>
            </div>

            <div class="wrapper-sm bg-white-only b-b">
               <button class="btn m-l-xs btn-sm btn-info btn-raised">
                 <i class="fa fa-unlock"></i>锁车</button>
               <button class="btn m-l-xs btn-sm btn-danger btn-raised">
                 <i class="fa fa-lock"></i>解车</button>          
               <button class="btn m-l-xs btn-sm btn-success btn-raised">
                 <i class="fa fa-plus"></i>限速</button>		          
               <button class="btn m-l-xs btn-sm  btn-primary btn-raised">
                 <i class="fa fa-check"></i>解速</button> 
               <button class="btn m-l-xs btn-sm btn-dark btn-raised">
                 <i class="fa fa-gear"></i>发生语音</button> 
            </div>
           
            <div id="tableWrape" class="table-container">
             <table class="table table-condensed table-hover table-bordered table-striped">
              <thead>
                <tr>
                    <th></th>
                    <th>
                       <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-click="vehicleState.checkedAll()">
                            </label>
                        </div>
                    </th>
                    <th ng-click="col='car_sn';desc=!desc">叉车编号</th>
                    <th ng-click="col='da_up';desc=!desc">数据时间</th>
                    <th ng-click="col='work_hours';desc=!desc">工作小时数</th>
                    <th ng-click="col='speed';desc=!desc">速度</th>
                    <th ng-click="col='dump_energy';desc=!desc">载重</th>
                    <th ng-click="col='driver_name';desc=!desc">驾驶人</th>
                    <th ng-click="col='acc';desc=!desc">在线</th>                    
                    <th ng-click="col='lock_status';desc=!desc">锁车状态</th>
                    <th ng-click="col='speedlimit_status';desc=!desc">限速状态</th>
                    <th ng-click="col='fuel_press_alarm';desc=!desc">故障状态</th>
                    <th ng-click="col='region_alarm';desc=!desc">违规状态</th>
                    <th ng-click="col='department_name';desc=!desc">使用部门</th>
                    <th>位置</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in vehicleState.tableData.rows | orderBy:col:desc">
                    <td>{{$index+1}}</td>
                    <td>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-checked="vehicleState.allChecked">
                            </label>
                        </div>
                    </td>
                    <td bg-bind="item.car_sn"> <a href="http://www.baidu.com"> {{item.car_sn}} </a></td>
                    <td ng-bind="item.da_up">{{item.da_up}}</td>
                    <td ng-bind="item.work_hours">{{item.work_hours}}</td>
                    <td ng-bind="item.speed">{{item.speed}}</td>
                    <td ng-bind="item.dump_energy">{{item.dump_energy}}</td>
                    <td ng-bind="item.driver_name">{{item.driver_name}}</td>
                    <td ng-bind="item.acc">
                        <span ng-switch on="item.acc">
                            <span ng-switch-when="0">离线</span>
                            <span ng-switch-when="1">在线</span>
                        </span>
                    </td>
                    <td ng-bind="item.lock_status">
                        <span ng-switch on="item.lock_status">
                            <span ng-switch-when="">未锁车</span>
                            <span ng-switch-when="0"></span>
                        </span>
                    </td>
                    <td ng-bind="item.speedlimit_status">
                        <span ng-switch on="item.speedlimit_status">
                            <span ng-switch-when="">未限速</span>
                            <span ng-switch-when="0"></span>
                        </span>
                    </td>
                    <td ng-bind="item.fuel_press_alarm">
                        <span ng-switch on="item.fuel_press_alarm">
                            <span ng-switch-when="">是</span>
                            <span ng-switch-when="0">否</span>
                        </span>
                    </td>
                    <td ng-bind="item.region_alarm">
                        <span ng-switch on="item.region_alarm">
                            <span ng-switch-when="">违规</span>
                            <span ng-switch-when="0">正常</span>
                        </span>
                    </td>
                    <td ng-bind="item.department_name">{{item.department_name}}</td>
                    <td>{{item.location}}</td>
                </tr>
            </tbody>
         </table>
         <app-pagination page-index="vehicleState.condition.pageNo" total-items="vehicleState.totalRecord" page-item-unit="vehicleState.condition.pageSize" show-total="true"></app-pagination>
         </div>
        <div>
        </div> 
       </div>    
     </div> 
    </div>
</module-view>
