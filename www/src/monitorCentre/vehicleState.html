
<module-view icon="app-product-icon" parent-title="监控中心 / " title="当前车辆状态">

 <div class="row">
    <div class="col-lg-2">
      <!-- chat -->
      <div class="panel panel-default">
        <div class="panel-heading">所属部门</div>
        <div class="panel-body">
        </div>
        <footer class="panel-footer">
        </footer>
      </div>
      <!-- /chat -->            
    </div>
   <div class="col-lg-10">
      <div class="panel panel-default">
        <div class="panel-heading">车辆状态</div>
        <div class="panel-body">
		       <div class="wrapper-sm bg-white-only b-b">
		          <button class="btn m-l-xs btn-sm btn-info btn-raised">
		            <i class="fa fa-unlock"></i>锁车</button>
		          <button class="btn m-l-xs btn-sm btn-danger btn-raised">
		            <i class="fa fa-lock"></i>解车</button>          
		          <button class="btn m-l-xs btn-sm btn-success btn-raised">
		           <i class="fa fa-plus"></i>限速</button>		          
		          <button class="btn m-l-xs btn-sm  btn-primary btn-raised">
		            <i class="fa fa-check"></i>解速</button> 
		          <button class="btn m-l-xs btn-sm btn-dark btn-raised">
		          <i class="fa fa-gear"></i>发生语音</button> 
		         <form name="searchForm" class="pull-right col-sm-3" method="get">
		          <div class="input-group">            
		              <input type="text" class="input-sm form-control" placeholder="搜索内容" ng-model="searchTxt" ng-keyup="changeSearch(searchTxt)">
		              <span class="input-group-btn">
		                <button class="btn m-l-xs btn-sm btn-info btn-raised" 
		                 type="button" ng-click="searchName()">
		                <i class="icon-magnifier">确定</i></button>
		              </span>           
		           </div>
		         </form>
		      </div>
		      <div>
		        <div class="wrapper-template m-t-n">
		          <div class="panel panel-default">
		            <div>
		              <table class="table task-ul-list table-striped mb0">
		                <thead>
		                  <tr>      
		                    <th width="5"></th>
		                    <th width="100">叉车编号</th>
		                    <th width="100">数据时间</th>
		                    <th width="120">工作小时数</th>
		                    <th width="60">速度</th>
		                    <th width="60">载重</th>
		                    <th width="80">驾驶人</th>
		                    <th width="60">在线</th>
		                    <th width="100">锁车状态</th>
		                    <th width="100">限速状态</th>
		                    <th width="100">故障状态</th>
		                    <th width="100">违规状态</th>
		                    <th width="100">使用部门</th>
		                    <th width="60">位置</th>
		                  </tr>
		                </thead>
		                <tbody>
		                  <tr ng-repeat=" data in getPageTemplateList">
		                    <td data-templateId="{{data.templateId}}">
		                      <label class="i-checks m-b-none" ng-class="isCursor({{data.isAdmin}})">
		                        <input type="checkbox" ng-checked="" ng-click="updateSelection($event,data.templateId)"><i></i>
		                      </label>
		                    </td>
		                    <td>{{data.templateId}}</td>
		                    <td>{{data.name}}</td>
		                    <td>
		                      <span ng-switch on="data.type">
		                        <span ng-switch-when="1">栏目主页</span>
		                        <span ng-switch-when="2">列表页面</span>
		                        <span ng-switch-when="3">详细页面</span>
		                        <span ng-switch-when="4">其他页面</span>
		                      </span>
		                    </td>
		                    <td>
		                      <span ng-switch on="data.state">
		                        <span class="text-danger" ng-switch-when="0">无效</span>
		                        <span class="text-primary" ng-switch-when="1">有效</span>
		                      </span>
		                    </td>
		                    <td>{{data.createTime | date:"yyyy-MM-dd" }}</td>
		                    <td>{{data.refId}}</td>
		                    <td>
		                       <span ng-switch on="data.freemarkerEnable">
		                        <span ng-switch-when="0">否</span>
		                        <span ng-switch-when="1">是</span>
		                      </span>
		                    </td>
		                    <td>{{data.templatePath}}</td> 
		                    <td>{{data.pubPath}}</td> 
		                   <td>  
		                         <button data-getpop="editTemplate"  class="btn btn-sm btn-info pop-top" data-placement="top" 
		                         ng-click="editTemplate(data.templateId)">编辑模板</button>
		                        <button data-getpop="editTemplateInfo"  class="btn btn-sm btn-info pop-right"  data-placement="top"
		                        ng-click="editTemplateInfo(data.templateId)">属性</button>
		                    </td>
		                  </tr>
		                </tbody>
		              </table>
		              <!-- <footer class="panel-footer">
		                <div class="row" ng-if="showHd()">
		                  <div class="col-sm-4" ng-hide="initT">
		                    <small class="text-muted inline m-t-sm m-b-sm">显示第 {{showStr}}-{{showLas}} 条，共 {{showTotal}} 条记录</small>
		                  </div>
		                  <div class="col-sm-8 text-right text-center-xs" ng-if="pagesBtn">                
		                    <ul class="pagination pagination-sm m-t-none m-b-none">
		                      <li class="previous"><a href ng-click="previous()" ng-class="predisabled()"><i class="fa fa-chevron-left"></i></a></li>
		                      <li ng-repeat=" keys in pagesNumList" ng-class="selectLast($index+1)"><a href ng-click="toGo($index+1)">{{keys+1}}</a></li>
		                      <li class="nexts"><a href ng-click="next()" ng-class="nextdisabled()"><i class="fa fa-chevron-right"></i></a></li>
		                    </ul>
		                  </div>
		                </div>
		                <div class="row" ng-hide="showHd()">
		                  <div class="col-sm-12 text-center text-center-xs branchErrInfo"></div>
		                </div>
		              </footer> -->
		            </div>
		          </div>
		        </div>
		      </div>
		    </div>    
      </div> 
   </div>
 </div>


</module-view>
