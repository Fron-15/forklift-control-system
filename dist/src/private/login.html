<div class="container" ng-if="login.isVerifyLogin"><div class="page-header"><h3>登录 | <small>中移在线后台管理系统</small></h3></div><form class="col-md-3" name="form" ng-submit="login.login()"><fieldset><div class="form-group label-floating" ng-class="{ 'has-error': form.username.$invalid }"><label class="control-label">用户名</label><input type="text" name="username" class="form-control" ng-model="login.item.username" required><ng-messages class="help-block" for="form.username.$error"><ng-message when="required">请输入用户名</ng-message></ng-messages></div><div class="form-group label-floating" ng-class="{ 'has-error': form.password.$invalid }"><label class="control-label">密码</label><input type="password" name="password" class="form-control" ng-model="login.item.password" required><ng-messages class="help-block" for="form.password.$error"><ng-message when="required">请输入密码</ng-message></ng-messages></div><div class="form-group"><div class="text-right"><div class="checkbox"><label><input type="checkbox" ng-model="login.item.isRemember"> 记住用户名和密码</label></div></div></div><div class="form-group"><button type="submit" class="btn btn-primary btn-block btn-raised" ng-disabled="form.$invalid">登录</button></div></fieldset></form></div>
