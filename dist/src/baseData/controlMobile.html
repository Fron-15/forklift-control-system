<module-view icon="app-product-icon" parent-title="基础资料 / " title="调度手机管理"><div class="col-lg-12"><div class="panel panel-default"><div class="panel-body"><div class="jumbotron col-md-12"><div class="row"><div class="col-md-12 block-title">搜索条件</div></div><div class="form-group label-floating col-md-8"><label class="control-label" for="focusedInput1">关键字</label><input class="form-control" id="focusedInput1" type="text"></div><div class="col-md-2"><a class="btn btn-primary btn-raised btn-lg pull-right">查询</a></div></div><div class="wrapper-sm bg-white-only b-b"><button class="btn m-l-xs btn-sm btn-info btn-raised" ng-click="controlMobile.openControlMobileAdd()"><i class="fa fa-unlock"></i>新增</button> <button class="btn m-l-xs btn-sm btn-success btn-raised" ng-click="controlMobile.openControlMobileEdit()"><i class="fa fa-plus"></i>編輯</button> <button class="btn m-l-xs btn-sm btn-danger btn-raised" ng-click="controlMobile.remove()"><i class="fa fa-lock"></i>刪除</button></div><div class="table-container"><table class="table table-condensed table-hover table-bordered table-striped"><thead><tr><th></th><th><div class="checkbox"><label><input type="checkbox" ng-click="controlMobile.checkedAll()"></label></div></th><th ng-click="col='brand';desc=!desc">品牌</th><th ng-click="col='model';desc=!desc">型号</th><th ng-click="col='phone_no';desc=!desc">手机号码</th><th ng-click="col='department_name';desc=!desc">部门名称</th><th ng-click="col='remark';desc=!desc">备注</th><th ng-click="col='da_add';desc=!desc">添加时间</th><th ng-click="col='da_update';desc=!desc">修改时间</th></tr></thead><tbody><tr ng-repeat="item in controlMobile.tableData.rows | orderBy:col:desc"><td>{{$index+1}}</td><td><div class="checkbox"><label><input type="checkbox" ng-checked="controlMobile.allChecked"></label></div></td><td bg-bind="item.brand">{{item.brand}}</td><td bg-bind="item.model">{{item.model}}</td><td bg-bind="item.phone_no">{{item.phone_no}}</td><td bg-bind="item.department_name">{{item.department_name}}</td><td bg-bind="item.remark">{{item.remark}}</td><td bg-bind="item.da_add">{{item.da_add}}</td><td bg-bind="item.da_update">{{item.da_update}}</td></tr></tbody></table></div><app-pagination page-index="controlMobile.condition.pageNo" total-items="controlMobile.totalRecord" page-item-unit="controlMobile.condition.pageSize" show-total="true"></app-pagination></div></div></div></module-view>
