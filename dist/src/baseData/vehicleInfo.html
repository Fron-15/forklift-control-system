<module-view icon="app-product-icon" parent-title="基础资料 / " title="叉车信息管理"><div class="col-lg-12"><div class="panel panel-default"><div class="panel-body"><div class="jumbotron col-md-12"><div class="row"><div class="col-md-12 block-title">搜索条件</div></div><div class="form-group label-floating col-md-4"><div class=""><label class="control-label" for="user_name">设备编号</label><input class="form-control" id="user_name" type="text"></div></div><div class="col-md-3"><select id="select1" class="form-control"><option>--请选择物料类型--</option><option>电瓶叉车|电瓶叉车</option><option>内燃|内燃叉车</option><option>内燃叉车|内燃</option></select></div><div class="col-md-3"><select id="select1" class="form-control"><option>--请选择物料代码--</option></select></div><div class="col-md-2"><a class="btn btn-primary btn-raised btn-lg pull-right pull-buttom">查询</a></div></div><div class="wrapper-sm bg-white-only b-b"><button class="btn m-l-xs btn-sm btn-info btn-raised"><i class="fa fa-unlock"></i>新增</button> <button class="btn m-l-xs btn-sm btn-success btn-raised"><i class="fa fa-plus"></i>編輯</button> <button class="btn m-l-xs btn-sm btn-danger btn-raised"><i class="fa fa-lock"></i>刪除</button></div><div id="tableWrape" class="table-container"><table class="table table-condensed table-hover table-bordered table-striped"><thead><tr><th></th><th><div class="checkbox"><label><input type="checkbox" ng-click="vehicleInfo.checkedAll()"></label></div></th><th ng-click="col='device_no';desc=!desc">设备编号</th><th ng-click="col='dev_type_name';desc=!desc">物料类型</th><th ng-click="col='hd_type_no';desc=!desc">物料代码</th><th ng-click="col='hd_type_name';desc=!desc">物料名称</th><th ng-click="col='department_name';desc=!desc">部门名称</th><th ng-click="col='device_parm';desc=!desc">设备配置</th><th ng-click="col='remark';desc=!desc">备注</th><th ng-click="col='color';desc=!desc">颜色</th><th ng-click="col='gps_no';desc=!desc">叉车控制器编号</th><th ng-click="col='is_save_doc';desc=!desc">合格证存档</th><th ng-click="col='da_add';desc=!desc">添加时间</th><th ng-click="col='da_update';desc=!desc">修改时间</th></tr></thead><tbody><tr ng-repeat="item in vehicleInfo.tableData.rows | orderBy:col:desc"><td>{{$index+1}}</td><td><div class="checkbox"><label><input type="checkbox" ng-checked="vehicleInfo.allChecked"></label></div></td><td bg-bind="item.device_no">{{item.device_no}}</td><td bg-bind="item.dev_type_name">{{item.dev_type_name}}</td><td bg-bind="item.hd_type_no">{{item.hd_type_no}}</td><td bg-bind="item.hd_type_name">{{item.hd_type_name}}</td><td ng-bind="item.department_name">{{item.department_name}}</td><td ng-bind="item.device_parm">{{item.device_parm}}</td><td ng-bind="item.remark">{{item.remark}}</td><td ng-bind="item.color">{{item.color}}</td><td ng-bind="item.gps_no">{{item.gps_no}}</td><td ng-bind="item.is_save_doc">{{item.is_save_doc}}</td><td ng-bind="item.da_add">{{item.da_add}}</td><td ng-bind="item.da_update">{{item.da_update}}</td></tr></tbody></table><app-pagination page-index="vehicleInfo.condition.pageNo" total-items="vehicleInfo.totalRecord" page-item-unit="vehicleInfo.condition.pageSize" show-total="true"></app-pagination></div><div></div></div></div></div></module-view>
