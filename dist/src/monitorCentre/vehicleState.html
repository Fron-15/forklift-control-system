<module-view icon="app-product-icon" parent-title="监控中心 / " title="当前车辆状态"><div class="row"><div class="col-lg-2"><!-- chat --><div class="panel panel-default"><div class="panel-heading">所属部门</div><div class="panel-body"></div><footer class="panel-footer"></footer></div><!-- /chat --></div><div class="col-lg-10"><div class="panel panel-default"><div class="panel-heading">车辆状态</div><div class="panel-body"><div class="wrapper-sm bg-white-only b-b"><button class="btn m-l-xs btn-sm btn-info btn-raised"><i class="fa fa-unlock"></i>锁车</button> <button class="btn m-l-xs btn-sm btn-danger btn-raised"><i class="fa fa-lock"></i>解车</button> <button class="btn m-l-xs btn-sm btn-success btn-raised"><i class="fa fa-plus"></i>限速</button> <button class="btn m-l-xs btn-sm btn-primary btn-raised"><i class="fa fa-check"></i>解速</button> <button class="btn m-l-xs btn-sm btn-dark btn-raised"><i class="fa fa-gear"></i>发生语音</button><form name="searchForm" class="pull-right col-sm-3" method="get"><div class="input-group"><input type="text" class="input-sm form-control" placeholder="搜索内容" ng-model="searchTxt" ng-keyup="changeSearch(searchTxt)"> <span class="input-group-btn"><button class="btn m-l-xs btn-sm btn-info btn-raised" type="button" ng-click="searchName()"><i class="icon-magnifier">确定</i></button></span></div></form></div><div><div class="wrapper-template m-t-n"><div class="panel panel-default"><div><table class="table task-ul-list table-striped mb0"><thead><tr><th width="5"></th><th width="100">叉车编号</th><th width="100">数据时间</th><th width="120">工作小时数</th><th width="60">速度</th><th width="60">载重</th><th width="80">驾驶人</th><th width="60">在线</th><th width="100">锁车状态</th><th width="100">限速状态</th><th width="100">故障状态</th><th width="100">违规状态</th><th width="100">使用部门</th><th width="60">位置</th></tr></thead></table></div></div></div></div></div></div></div><div class="col-lg-12"><div id="tableWrape" class="col-md-12"><table class="table table-striped table-hover table-bordered"><thead><tr><th><div class="checkbox"><label><input type="checkbox" ng-click="vehicleStateCtrl.checkAll()"></label></div></th><th></th><th>叉车编号</th><th>数据时间</th><th>工作小时数</th><th>速度</th><th>载重</th><th>驾驶人</th><th>在线</th><th>是否故障</th><th>锁车状态</th><th>限速状态</th><th>使用部门</th><th>位置</th></tr></thead><tbody><tr ng-repeat="item in vehicleStateCtrl.tableData.rows"><td><div class="checkbox"><label><input type="checkbox" ng-click="vehicleStateCtrl.checked(item.vid)" ng-checked="vehicleStateCtrl.allChecked"></label></div></td><td>{{$index+1}}</td><td><a href="http://www.baidu.com">{{item.car_sn}}</a></td><td>{{item.da_up}}</td><td>{{item.work_hours}}</td><td>{{item.speed}}</td><td>{{item.dump_energy}}</td><td>{{item.driver_name}}</td><td>在线</td><td>否</td><td>未锁车</td><td>未限速</td><td>{{item.department_name}}</td><td>深圳</td></tr></tbody></table></div></div></div></module-view>
