<module-view icon="app-product-icon" parent-title="系统管理 / " title="菜单管理"><div class="col-lg-12"><div class="panel panel-default"><div class="panel-body"><div class="jumbotron col-md-12"><div class="row"><div class="col-md-12 block-title">搜索条件</div></div><div class="form-group label-floating col-md-8"><div class=""><label class="control-label" for="user_name">关键字</label><input class="form-control" id="user_name" type="text"></div></div><div class="col-md-2"><a class="btn btn-primary btn-raised btn-lg pull-right pull-buttom">查询</a></div></div><div class="wrapper-sm bg-white-only b-b"><button class="btn m-l-xs btn-sm btn-info btn-raised" ng-click="menue.openMenueAdd()"><i class="fa fa-unlock"></i>新增</button> <button class="btn m-l-xs btn-sm btn-success btn-raised" ng-click="menue.openMenueEdit()"><i class="fa fa-plus"></i>編輯</button> <button class="btn m-l-xs btn-sm btn-danger btn-raised" ng-click="menue.remove()"><i class="fa fa-lock"></i>刪除</button></div><div id="tableWrape" class="table-container"><table class="table table-condensed table-hover table-bordered table-striped"><thead><tr><th></th><th><div class="checkbox"><label><input type="checkbox" ng-click="menue.checkedAll()"></label></div></th><th ng-click="col='description';desc=!desc">菜单名称</th><th ng-click="col='code';desc=!desc">节点编号</th><th ng-click="col='parent_code';desc=!desc">父节点编号</th><th ng-click="col='pagehtml';desc=!desc">HTML页面</th><th ng-click="col='page';desc=!desc">Extjs页面</th><th ng-click="col='sort_no';desc=!desc">排序</th></tr></thead><tbody><tr ng-repeat="item in menue.tableData.rows | orderBy:col:desc"><td>{{$index+1}}</td><td><div class="checkbox"><label><input type="checkbox" ng-checked="menue.allChecked"></label></div></td><td bg-bind="item.description">{{item.description}}</td><td ng-bind="item.code">{{item.code}}</td><td ng-bind="item.parent_code">{{item.parent_code}}</td><td ng-bind="item.pagehtml">{{item.pagehtml}}</td><td ng-bind="item.page">{{item.page}}</td><td ng-bind="item.sort_no">{{item.sort_no}}</td></tr></tbody></table><app-pagination page-index="menue.condition.pageNo" total-items="menue.totalRecord" page-item-unit="menue.condition.pageSize" show-total="true"></app-pagination></div><div></div></div></div></div></module-view>
