<module-view icon="app-product-icon" parent-title="系统管理 / " title="角色管理"><div class="col-lg-12"><div class="panel panel-default"><div class="panel-body"><div class="jumbotron col-md-12"><div class="row"><div class="col-md-12 block-title">搜索条件</div></div><div class="form-group label-floating col-md-8"><div class=""><label class="control-label" for="user_name">角色名</label><input class="form-control" id="user_name" type="text"></div></div><div class="col-md-2"><a class="btn btn-primary btn-raised btn-lg pull-right pull-buttom">查询</a></div></div><div class="wrapper-sm bg-white-only b-b"><button class="btn m-l-xs btn-sm btn-info btn-raised" ng-click="role.openRoleAdd()"><i class="fa fa-unlock"></i>新增</button> <button class="btn m-l-xs btn-sm btn-success btn-raised" ng-click="role.openRoleEdit()"><i class="fa fa-plus"></i>編輯</button> <button class="btn m-l-xs btn-sm btn-danger btn-raised" ng-click="role.remove()"><i class="fa fa-lock"></i>刪除</button></div><div id="tableWrape" class="table-container"><table class="table table-condensed table-hover table-bordered table-striped"><thead><tr><th></th><th><div class="checkbox"><label><input type="checkbox" ng-click="role.checkedAll()"></label></div></th><th ng-click="col='role_name';desc=!desc">角色名称</th><th ng-click="col='ds_role';desc=!desc">角色描述</th><th ng-click="col='da_update';desc=!desc">更新时间</th></tr></thead><tbody><tr ng-repeat="item in role.tableData.rows | orderBy:col:desc"><td>{{$index+1}}</td><td><div class="checkbox"><label><input type="checkbox" ng-checked="role.allChecked"></label></div></td><td bg-bind="item.role_name">{{item.role_name}}</td><td ng-bind="item.ds_role">{{item.ds_role}}</td><td ng-bind="item.da_update">{{item.da_update}}</td></tr></tbody></table><app-pagination page-index="role.condition.pageNo" total-items="role.totalRecord" page-item-unit="role.condition.pageSize" show-total="true"></app-pagination></div><div></div></div></div></div></module-view>
